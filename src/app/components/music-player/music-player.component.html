<div class="fixed bottom-6 right-6 z-50 group">
    <div
        class="absolute bottom-full right-0 mb-4 w-max opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none transform translate-y-2 group-hover:translate-y-0">
        <div
            class="bg-black/90 text-romantic-pink text-sm px-4 py-2 rounded-xl border border-romantic-pink/30 shadow-lg whitespace-nowrap">
            Click me to listen to my heart beat ðŸŽ§
            <div
                class="absolute -bottom-1 right-6 w-2 h-2 bg-black/90 border-r border-b border-romantic-pink/30 transform rotate-45">
            </div>
        </div>
    </div>

    <div
        class="bg-black/80 backdrop-blur-md border border-romantic-pink/30 rounded-full p-2 shadow-[0_0_20px_rgba(255,77,109,0.3)] transition-all duration-300 hover:shadow-[0_0_30px_rgba(255,77,109,0.6)]">
        <button (click)="toggleMusic()"
            class="w-12 h-12 rounded-full bg-gradient-to-br from-romantic-pink to-love-red flex items-center justify-center text-white shadow-[0_0_15px_rgba(255,77,109,0.5)] hover:scale-110 transition-transform"
            [class.animate-heartbeat]="heartbeatService.isPlaying()">
            @if (heartbeatService.isPlaying()) {
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
            } @else {
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
            }
        </button>
    </div>
</div>
