<section
    class="min-h-screen flex flex-col items-center justify-center bg-deep-night relative overflow-hidden text-center px-4">

    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent z-0"></div>
    <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-red-600 rounded-full mix-blend-screen filter blur-[100px] opacity-10 animate-pulse-slow">
    </div>

    <div class="z-10 flex flex-col items-center">
        <button (click)="nextStep()"
            class="group relative w-48 h-48 md:w-64 md:h-64 mb-12 focus:outline-none transition-transform duration-500 ease-out"
            [style.transform]="'scale(' + heartScale + ')'" [class.animate-heartbeat]="heartbeatService.isPlaying()">

            <div
                class="absolute inset-0 text-love-red drop-shadow-[0_0_50px_rgba(255,77,109,0.5)] animate-pulse hover:drop-shadow-[0_0_80px_rgba(255,77,109,0.8)] transition-all duration-300">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </div>

            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <span class="text-white/80 text-sm font-body animate-ping opacity-50">Click Me</span>
            </div>
        </button>

        <div class="h-32 flex items-center justify-center">
            <h2 class="text-3xl md:text-5xl font-romantic text-white transition-all duration-500 transform"
                [class.scale-110]="currentStepIndex() > 0" [class.text-romantic-pink]="currentStepIndex() === 2">
                {{ currentText() }}
            </h2>
        </div>

        <p class="text-gray-400 mt-4 text-sm md:text-base opacity-70">
            (Tap the heart to hear me out)
        </p>
    </div>
</section>
